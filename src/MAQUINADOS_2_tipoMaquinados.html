<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de maquinados</title>
    <link rel="icon" type="image/x-icon" href="../img/groAncor.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Script index -->
    <script src="../src/js/scripts_maquinados.js" defer></script>
</head>

<body>
    <div class="container text-center my-4"> <!-- Container para el logo y el título -->
        <img src="../img/groAncor.png" class="img-fluid" alt="Logo GroAncor" />
        <h3 class="mt-4 text-primary">Gestión de costos fijos y variables</h3>
        <h5>Seleccione los tipos de maquinados:</h5>
    </div>

    <div class="container mt-6"> <!-- Container para los checkboxes -->
        <div class="row justify-content-between">
            <div class="col-6">
                <div class="list-group">
                    <!-- Primera mitad de los checkboxes -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="opcion1">
                        <label class="form-check-label" for="opcion1">Torneado</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="opcion2">
                        <label class="form-check-label" for="opcion2">Fresado</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="opcion3">
                        <label class="form-check-label" for="opcion3">CNC torneado</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="opcion4">
                        <label class="form-check-label" for="opcion4">CNC fresado</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="opcion5">
                        <label class="form-check-label" for="opcion5">Cepillo</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="opcion6">
                        <label class="form-check-label" for="opcion6">Escoplo</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="opcion7">
                        <label class="form-check-label" for="opcion7">Cromo duro</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="opcion8">
                        <label class="form-check-label" for="opcion8">Soldadura</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="opcion9">
                        <label class="form-check-label" for="opcion9">Corte y doblez</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="opcion10">
                        <label class="form-check-label" for="opcion10">Pintura</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="opcion11">
                        <label class="form-check-label" for="opcion11">Rectificado cilíndrico</label>
                    </div>
                </div>
            </div>
            
            <div class="col-6">
                <div class="list-group">
                    <!-- Segunda mitad de los checkboxes -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="opcion12">
                        <label class="form-check-label" for="opcion11">Generado de engranes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="opcion13">
                        <label class="form-check-label" for="opcion12">Superficies planas</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="opcion14">
                        <label class="form-check-label" for="opcion13">Equipo de oxicorte</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="opcion15">
                        <label class="form-check-label" for="opcion14">Pailería</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="opcion16">
                        <label class="form-check-label" for="opcion15">Corte de material</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="opcion17">
                        <label class="form-check-label" for="opcion16">Corte de hilo</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="opcion18">
                        <label class="form-check-label" for="opcion17">Erosionado CNC</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="opcion19">
                        <label class="form-check-label" for="opcion18">Maniobras</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="opcion20">
                        <label class="form-check-label" for="opcion19">Fundición</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="opcion21">
                        <label class="form-check-label" for="opcion20">Tratamiento térmico</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="opcion22">
                        <label class="form-check-label" for="opcion21">Recubrimiento PVD</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="opcion23">
                        <label class="form-check-label" for="opcion22">Otros</label>
                    </div>
                </div>
            </div>
        </div>   
    </div>

    <div class="container text-center mt-5"> <!-- Container para botones -->
        <div class="row justify-content-around">
            <div class="col-4">
                <button type="button" class="btn btn-primary btn-lg" id="btn_aceptar_tipoMaquinado">ACEPTAR</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-primary btn-lg" id="btn_limpiar_tipoMaquinado">LIMPIAR</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
