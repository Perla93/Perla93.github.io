<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de material</title>
    <link rel="icon" type="image/x-icon" href="../img/groAncor.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Script index -->
    <script src="../src/js/scripts_maquinados.js" defer></script>
</head>

<body>
    <div class="container text-center my-4"> <!-- Container para el logo y el título -->
        <img src="../img/groAncor.png" class="img-fluid" alt="Logo GroAncor" />
        <h3 class="mt-4 text-primary">Tipo de material</h3>
    </div>

    <div class="container mt-5"> <!-- Container para los selectores -->
        <div class="container mt-5">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">
                    <label for="selector1" class="form-label">Seleccione el tipo de material</label>
                    <select class="form-select" id="selector1">
                        <option selected>Elige una opción...</option>
                        <option value="Aceros para trabajo en frio">Aceros para trabajo en frio</option>
                        <option value="Aceros para moldes plasticos">Aceros para moldes plasticos</option>
                        <option value="Aceros para trabajo en caliente">Aceros para trabajo en caliente</option>
                        <option value="Aceros a alta velocidad">Aceros a alta velocidad</option>
                        <option value="Aceros para construccion mecanica">Aceros para construccion mecanica</option>
                        <option value="Aceros inoxidables">Aceros inoxidables</option>
                        <option value="Cobre">Cobre</option>
                        <option value="Bronce">Bronce</option>
                        <option value="Laton">Laton</option>
                        <option value="Aluminio">Aluminio</option>
                        <option value="Plasticos de ingenieria">Plasticos de ingenieria</option>
                        <option value="Placa comercial">Placa comercial</option>
                        <option value="Acero estructural">Acero estructural</option>
                    </select>
                </div>
            </div>
        </div>
    
        <div class="container mt-4">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">
                    <label for="selector2" class="form-label">Seleccione el proveedor</label>
                    <select class="form-select" id="selector2">
                        <option selected>Elige una opción...</option>
                    </select>
                </div>
            </div>
        </div>
    
        <div class="container mt-4">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">
                    <label for="selector3" class="form-label">Seleccione el subtipo de material</label>
                    <select class="form-select" id="selector3">
                        <option selected>Elige una opción...</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center mt-5"> <!-- Container para botones -->
        <div class="row justify-content-around">
            <div class="col-4">
                <button type="button" class="btn btn-primary btn-lg" id="btn_aceptar_tipoMaterial">ACEPTAR</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-primary btn-lg" id="btn_limpiar">LIMPIAR</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
