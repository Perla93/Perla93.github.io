<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensiones del Acero</title>
    <link rel="icon" type="image/x-icon" href="../img/groAncor.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../src/js/scripts_maquinados.js" defer></script>
</head>

<body>
    <!-- Header Section -->
    <div class="container text-center my-4">
        <img src="../img/groAncor.png" class="img-fluid" alt="Logo GroAncor" />
        <h3 class="mt-4 text-primary">CALCULADORA DE PESO</h3>
        <h5>Peso en Kg.</h5>
    </div>

    <!-- Shape and Material Selection Section -->
    <div class="container mt-4">
        <div class="row align-items-center">
                <label for="selec_figura" class="form-label">Seleccione la forma</label>
                <select class="form-select" id="selec_figura">
                    <option value="1" selected>HEXÁGONO</option>
                    <option value="2">REDONDO</option>
                    <option value="3">TUBO REDONDO</option>
                    <option value="4">CUADRADO</option>
                    <option value="5">TUBO CUADRADO</option>
                    <option value="6">PERFIL T</option>
                    <option value="7">PERFIL DOBLE T</option>
                    <option value="8">PERFIL U</option>
                    <option value="9">ÁNGULO</option>
                    <option value="10">PLETINA</option>
                    <option value="11">CHAPA</option>
                </select>
            </div>
            
            <!-- Material Selection -->
                 <!-- Steel Type & Dimensions Section -->
            <div class="container mt-4">
                <div class="row align-items-center">
                    <div class="col-md-6 text-center">
                        <img src="../img/hexagono.png" class="img-fluid" alt="Imagen de figura" id="img_figura">
                    </div>
                <div class="col-md-6">
                    <label for="selec_material" class="form-label">Seleccione el material</label>
                    <select class="form-select" id="selec_material">
                        <option value="acero" selected>Acero</option>
                        <option value="aluminio">Aluminio</option>
                        <option value="laton">Latón</option>
                        <option value="cobre">Cobre</option>
                        <option value="bronce">Bronce</option>
                        <option value="zinc">Zinc</option>
                        <option value="chromo">Cromo</option>
                        <option value="dirigir">Dirigir</option> 
                        <option value="hierro">Hierro</option>
                        <option value="oro">Oro</option>
                        <option value="magnesio">Magnesio</option>
                        <option value="niquel">Níquel</option>
                        <option value="titanio">Titanio</option>
                        <option value="estaño">Estaño</option>
                        <option value="teflon">Teflón</option>
                        <option value="plata">Plata</option>
                        <option value="platino">Platino</option>
                        <option value="inox_304_310">Inox 304/310</option>
                        <option value="inox_316_321">Inox 316/321</option>
                        <option value="inox_410_430">Inox 410/430</option>
                        <option value="circonio">Circonio</option>
                        <option value="molibdeno">Molibdeno</option>
                    </select>
                    <table class="table table-bordered text-center mt-3">
                        <tbody>
                            <tr>
                                <td>
                                    <button type="button" class="btn btn-outline-primary active" id="btn_por_longitud">Por longitud</button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-outline-primary" id="btn_por_peso">Por peso</button>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <label class="form-label">Densidad del material (g/cm³)</label>
                                    <input type="number" class="form-control" id="densidad_material" readonly>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!-- Inputs for Dimensions & Pricing -->
    <div class="container mt-4" id="campos_dimensiones">
        <div class="row g-3">
            <!-- Diámetro D -->
            <div class="col-md-6 input-dinamico" data-campo="diametro D" style="display: none;">
                <label class="form-label">Diámetro (D)</label>
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="Ingrese dato" id="number_diametro">
                    <select class="form-select">
                        <option value="1">mm</option>
                        <option value="2">cm</option>
                        <option value="3">in</option>
                        <option value="4">ft</option>
                    </select>
                </div>
            </div>
            
            <!-- Alto A -->
            <div class="col-md-6 input-dinamico" data-campo="alto A" style="display: none;">
                <label class="form-label">Alto (A)</label>
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="Ingrese dato" id="number_alto">
                    <select class="form-select">
                        <option value="1">mm</option>
                        <option value="2">cm</option>
                        <option value="3">in</option>
                        <option value="4">ft</option>
                    </select>
                </div>
            </div>
            
            <!-- Ancho B -->
            <div class="col-md-6 input-dinamico" data-campo="ancho B" style="display: none;">
                <label class="form-label">Ancho (B)</label>
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="Ingrese dato" id="number_ancho">
                    <select class="form-select">
                        <option value="1">mm</option>
                        <option value="2">cm</option>
                        <option value="3">in</option>
                        <option value="4">ft</option>
                    </select>
                </div>
            </div>
            
            <!-- Espesor T -->
            <div class="col-md-6 input-dinamico" data-campo="espesor T" style="display: none;">
                <label class="form-label">Espesor (T)</label>
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="Ingrese dato" id="number_espesorT">
                    <select class="form-select">
                        <option value="1">mm</option>
                        <option value="2">cm</option>
                        <option value="3">in</option>
                        <option value="4">ft</option>
                    </select>
                </div>
            </div>
            
            <!-- Espesor S -->
            <div class="col-md-6 input-dinamico" data-campo="espesor S" style="display: none;">
                <label class="form-label">Espesor (S)</label>
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="Ingrese dato" id="number_espesorS">
                    <select class="form-select">
                        <option value="1">mm</option>
                        <option value="2">cm</option>
                        <option value="3">in</option>
                        <option value="4">ft</option>
                    </select>
                </div>
            </div>
            
            <!-- Longitud -->
            <div class="col-md-6 input-dinamico" data-campo="longitud" style="display: none;">
                <label class="form-label">Longitud</label>
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="Ingrese dato" id="number_longitud">
                    <select class="form-select">
                        <option value="1">mm</option>
                        <option value="2">cm</option>
                        <option value="3">in</option>
                        <option value="4">ft</option>
                    </select>
                </div>
            </div>
            
            <!-- Peso -->
            <div class="col-md-6 input-dinamico" data-campo="peso" style="display: none;">
                <label class="form-label">Peso (kg)</label>
                <input type="number" class="form-control" placeholder="Ingrese dato" id="number_peso">
            </div>
            
            <!-- Cantidad -->
            <div class="col-md-6">
                <label class="form-label">Cantidad</label>
                <input type="number" class="form-control" placeholder="Ingrese dato" id="number_cantidad" value="1" min="1">
            </div>
            
            <!-- Precio Kg. -->
            <div class="col-md-6" id="precio-kg-container">
                <label class="form-label">Precio Kg.</label>
                <input type="number" class="form-control" placeholder="Ingrese dato" id="number_precio" step="0.01">
            </div>
        </div>
    </div>

    <!-- Resultados Dinámicos -->
    <div class="container mt-4">
        <!-- Resultados por Longitud -->
        <div id="resultados_longitud">
            <div class="row justify-content-center">
                <div class="col-md-8 mb-3">
                    <div class="input-group">
                        <span class="input-group-text">Peso:</span>
                        <input type="text" class="form-control" id="resultado_peso" readonly>
                        <span class="input-group-text">Kg.</span>
                    </div>
                </div>
                <div class="col-md-8 mb-3">
                    <div class="input-group">
                        <span class="input-group-text">Peso Total:</span>
                        <input type="text" class="form-control" id="resultado_peso_total" readonly>
                        <span class="input-group-text">Kg.</span>
                    </div>
                </div>
                <div class="col-md-8 mb-3">
                    <div class="input-group">
                        <span class="input-group-text">Precio Total:</span>
                        <input type="text" class="form-control" id="resultado_precio_total" readonly>
                        <span class="input-group-text">MXN</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Resultados por Peso -->
        <div id="resultados_peso" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-md-8 mb-3">
                    <div class="input-group">
                        <span class="input-group-text">Longitud:</span>
                        <input type="text" class="form-control" id="resultado_longitud" readonly>
                        <span class="input-group-text">m.</span>
                    </div>
                </div>
                <div class="col-md-8 mb-3">
                    <div class="input-group">
                        <span class="input-group-text">Longitud Total:</span>
                        <input type="text" class="form-control" id="resultado_longitud_total" readonly>
                        <span class="input-group-text">m.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Buttons for Calculation and Reset -->
    <div class="container mt-4 mb-5">
        <div class="row justify-content-around">
            <div class="col-md-4 mb-2">
                <button type="button" class="btn btn-primary w-100" id="btn_aceptar_dimencionAcero">ACEPTAR</button>
            </div>
            <div class="col-md-4 mb-2">
                <button type="button" class="btn btn-primary w-100" id="btn_limpiar_dimencionAcero">LIMPIAR</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
