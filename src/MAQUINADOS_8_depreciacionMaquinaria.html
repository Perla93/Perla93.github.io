<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depreciación de maquinaria</title>
    <link rel="icon" type="image/x-icon" href="../img/groAncor.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../src/js/scripts_maquinados.js" defer></script>
</head>

<body>
    <!-- Header Section -->
    <div class="container text-center my-4">
        <img src="../img/groAncor.png" class="img-fluid" alt="Logo GroAncor" />
        <h3 class="mt-4 text-primary">Depreciación de maquinaria</h3>
        <h5>Hora - Hombre</h5>
    </div>

    <!-- Inputs for Trabajador -->
    <div class="container mt-4">
        <div class="row g-3">
            <label class="form-label subseccion">Trabajador</label>
            <div class="col-md-6">
                <label class="form-label">Sueldo (Semanal):</label>
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="Ingrese dato" id="txt_sueldo">
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Porcentaje del costo general del trabajador:</label>
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="Ingresa dato" id="txt_porcentajeTrabajador">
                </div>
            </div>
        </div>
    </div>

    <!-- Inputs for Maquina-->
    <div class="container mt-4">
        <div class="row g-3">
            <label class="form-label subseccion">Máquina</label>
            <div class="col-md-6">
                <label class="form-label">Costo de maquinaria anual: </label>
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="Ingrese dato" id="txt_costoMaquina">
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Porcentaje de gastos general de maquinaria:</label>
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="Ingresa dato" id="txt_porcentajeMaquinaria">
                </div>
            </div>
        </div>
    </div>

        <!-- Inputs for Resultados-->
        <div class="container mt-4">
            <div class="row g-3">
                <label class="form-label subseccion">Resultados</label>
                <div class="col-md-6">
                    <label class="form-label">Sueldo de trabajadores por minuto: </label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="txt_sueldoMinuto" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Costo de maquinaria hora - hombre:</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="txt_costoHoraHombre" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Valor de M:</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="txt_valorM" readonly>
                    </div>
                </div>
            </div>
        </div>

    <!-- Buttons for Calculation and Reset -->
    <div class="row justify-content-around">
        <div class="col-4">
            <button type="button" class="btn btn-primary btn-lg" id="btn_aceptar_depreciacionMaquina">SIGUIENTE</button>
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-primary btn-lg" id="btn_limpiar_depreciacionMaquina">LIMPIAR</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
