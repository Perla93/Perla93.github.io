<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costo de operación</title>
    <link rel="icon" type="image/x-icon" href="../img/groAncor.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../src/js/scripts_maquinados.js" defer></script>
        
</head>

<body>
    <!-- Header Section -->
    <div class="container text-center my-4">
        <img src="../img/groAncor.png" class="img-fluid" alt="Logo GroAncor" />
        <h3 class="mt-4 text-primary">Costos generales</h3>
    </div>

    <!-- Inputs for Trabajador -->
    <div class="container mt-4">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Costo total de material:</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="txt_costoKg" readonly>
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Costo de operación:</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="txt_costoTotal" readonly>
                </div>
            </div>
            </div>
        <!-- Contenedor para acabados especiales -->
            <div class="form-label" id="inputs-acabados">
                <!-- Los inputs se generarán aquí dinámicamente -->
            </div>
            <div class="col-md-6">
                <label class="form-label">Logística :</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="txt_logistica" >
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Administración :</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="txt_administracion" >
                </div>
            </div>

        <div class="col-md-6">
            <label class="form-label">Utilidad:</label>
            <div class="input-group">
                <input type="number" class="form-control" id="txt_utilidad">
                <span class="input-group-text">%</span>
            </div>
        </div>
        <div class="col-md-6">
            <label class="form-label">IVA % :</label>
            <div class="input-group">
                <input type="number" value="16" class="form-control" id="txt_IVA" >
                <span class="input-group-text">%</span>
            </div>
        </div>
    </div>
    </div>

    <div class="container my-4">
        <h4 class="mt-4 text-primary">Resultados</h4>
    </div>
    
     <!-- Inputs for Resultados-->
     <div class="container mt-4">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Costo final sin IVA: </label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="txt_costoFinalsinIVA" readonly>
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Costo final con IVA: </label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="txt_costoFinalconIVA" readonly>
                </div>
            </div>
        </div>
    </div>

    <!-- Buttons for Calculation and Reset -->
    <div class="row justify-content-around">
        <div class="col-4">
            <button type="button" class="btn btn-primary btn-lg" id="btn_aceptar_costoGeneral">SIGUIENTE</button>
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-primary btn-lg" id="btn_limpiar_costoGeneral">LIMPIAR</button>
        </div>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
