<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costo de operaci√≥n</title>
    <link rel="icon" type="image/x-icon" href="../img/groAncor.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../src/js/scripts_maquinados.js" defer></script>
</head>

<body>
    <!-- Header Section -->
    <div class="container text-center my-4">
        <img src="../img/groAncor.png" class="img-fluid" alt="Logo GroAncor" />
        <h3 class="mt-4 text-primary">Costos generales</h3>
    </div>

    <!-- Inputs for Trabajador -->
    <div class="container mt-4">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Costo total por kilogramo:</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="txt_costoKg" readonly>
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Costo total:</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="txt_costoTotal" readonly>
                </div>
            </div>
            <!-- Contenedor para acabados especiales -->
            <div class="col-12" id="contenedor-acabados">
                <div class="row g-3"></div>
            </div>

        </div>
        <div class="col-md-6">
            <label class="form-label">Costo general:</label>
            <div class="input-group">
                <input type="number" class="form-control" id="txt_costoGral" readonly>
            </div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Utilidad:</label>
            <div class="input-group">
                <input type="number" class="form-control" id="txt_utilidad">
            </div>
        </div>
    </div>
    </div>

    <!-- Buttons for Calculation and Reset -->
    <div class="row justify-content-around">
        <div class="col-4">
            <button type="button" class="btn btn-primary btn-lg" id="btn_aceptar_costoGeneral">SIGUIENTE</button>
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-primary btn-lg" id="btn_limpiar_costoGeneral">LIMPIAR</button>
        </div>
    </div>

    <!-- Inputs for Resultados-->
    <div class="container mt-4">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Costo final: </label>
                <div class="input-group">
                    <input type="number" class="form-control" id="txt_costoFinal" readonly>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
