<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo de maquinado</title>
    <link rel="icon" type="image/x-icon" href="../img/groAncor.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../src/js/scripts_maquinados.js" defer></script>
</head>

<body>
    <!-- Header Section -->
    <div class="container text-center my-4">
        <img src="../img/groAncor.png" class="img-fluid" alt="Logo GroAncor" />
        <h3 class="mt-4 text-primary">Tiempo de maquinado</h3>
        <h5>Volumen</h5>
    </div>

    <!-- Inputs for Dimensions & Pricing -->
    <div class="container mt-4">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Ingresar avance</label>
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="Ingrese dato" id="btn_avance">
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Ingresa velocidad de corte</label>
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="Ingresa dato" id="btn_velocidadCorte">
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Tiempo de maquinado</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="btn_tiempoMaquinado">
                </div>
            </div>
        </div>
    </div>

    <!-- Buttons for Calculation and Reset -->
    <div class="row justify-content-around">
        <div class="col-4">
            <button type="button" class="btn btn-primary btn-lg" id="btn_aceptar_tiempoMaquina">ACEPTAR</button>
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-primary btn-lg" id="btn_limpiar_tiempoMaquina">LIMPIAR</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
