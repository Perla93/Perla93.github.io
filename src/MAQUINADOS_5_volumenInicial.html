<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volumen Inicial</title>
    <link rel="icon" type="image/x-icon" href="../img/groAncor.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../src/js/scripts_maquinados_volumenes.js" defer></script>
</head>

<body>
        <!-- Header Section -->
        <div class="container text-center my-4">
            <img src="../img/groAncor.png" class="img-fluid" alt="Logo GroAncor" />
            <h3 class="mt-4 text-primary">Tiempo de maquinado</h3>
            <h5>Volumen inicial VI</h5>
        </div>
    
        <!-- Shape Selection Section -->
        <div class="container mt-4">
            <div class="row align-items-center">
                <label for="selector1" class="form-label">Selecciona la forma</label>
                <div class="col-md-6 text-center">
                    <select class="form-select" id="selec_figura">
                        <option disabled selected>Seleccionar</option>
                        <option value="cubo">Cubo</option>
                        <option value="prisma_rectangular">Prisma rectangular (caja)</option>
                        <option value="esfera">Esfera</option>
                        <option value="hemisferio">Hemisferio</option>
                        <option value="casquete_esferico">Casquete esférico</option>
                        <option value="elipsoide">Elipsoide</option>
                        <option value="cilindro">Cilindro</option>
                        <option value="cilindro_hueco">Cilindro hueco / tubo</option>
                        <option value="capsula">Cápsula</option>
                        <option value="cono">Cono</option>
                        <option value="tronco_conico">Tronco cónico</option>
                        <option value="prisma_triangular">Prisma triangular</option>
                        <option value="piramide">Pirámide</option>
                        <option value="piramide_truncada">Pirámide truncada</option>
                    </select>
                </div>
            </div>
        </div>
        
    
        <!-- Steel Type & Dimensions Section -->
        <div class="container text-center mt-4">
            <div class="row align-items-center">
                <div class="col-md-6 text-center">
                    <img src="../img/cilindro.jpeg" class="img-fluid" alt="Imagen de figura" id="img_figura">
                </div>
            </div>
        </div>
    
        <!-- Dynamic Inputs for Dimensions -->
        <div class="container mt-4" id="dimensiones-container">
            <!-- Los campos se generarán dinámicamente con JavaScript -->
        </div>
    
        <!-- Result Section -->
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">El volumen es:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="txt_volumenI" readonly>
                        <select class="form-select" id="unidad_volumen">
                            <option value="1e-9">milímetros cúbicos (mm³)</option>
                            <option value="1e-6" selected>centímetros cúbicos (cm³)</option>
                            <option value="0.001">decímetros cúbicos (dm³)</option>
                            <option value="1">metros cúbicos (m³)</option>
                            <option value="1.6387064e-5">pulgadas cúbicas (in³)</option>
                            <option value="0.028316846592">pies cúbicos (ft³)</option>
                            <option value="0.764554857984">yardas cúbicas (yd³)</option>
                            <option value="1e-3">mililitros (ml)</option>
                            <option value="0.001">litros (l)</option>
                        </select>
                        
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Buttons for Calculation and Reset -->
        <div class="container mt-4">
            <div class="row justify-content-around">
                <div class="col-4">
                    <button type="button" class="btn btn-primary btn-lg" id="btn_siguiene_volumenInicial">SIGUIENTE</button>  <!-- Boton para ir a la siguiente pagina -->
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-primary btn-lg" id="btn_limpiar_volumenInicial">LIMPIAR</button>
                </div>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
