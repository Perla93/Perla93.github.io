<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costo de operacion</title>
    <link rel="icon" type="image/x-icon" href="../img/groAncor.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../src/js/scripts_maquinados.js" defer></script>
</head>

<body>
    <!-- Header Section -->
    <div class="container text-center my-4">
        <img src="../img/groAncor.png" class="img-fluid" alt="Logo GroAncor" />
        <h3 class="mt-4 text-primary">Costo de operacion</h3>
    </div>

    <!-- Inputs for Trabajador -->
    <div class="container mt-4">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Tiempo oscioso:</label>
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="Ingrese dato" id="btn_tiempoOcio">
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Tiempo de cambio de herramienta:</label>
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="Ingresa dato" id="btn_tiempoCambio">
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Número de piezas:</label>
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="Ingresa dato" id="btn_numeroPzs">
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Número de herramientas:</label>
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="Ingresa dato" id="btn_numeroHerramientas">
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Costo de herramientas:</label>
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="Ingresa dato" id="btn_costoHerramientas">
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Riesgo:</label>
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="Ingresa dato" id="btn_riesgo">
                </div>
            </div>
        </div>
    </div>

    <!-- Buttons for Calculation and Reset -->
    <div class="row justify-content-around">
        <div class="col-4">
            <button type="button" class="btn btn-primary btn-lg" id="btn_aceptar">ACEPTAR</button>
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-primary btn-lg" id="btn_limpiar">LIMPIAR</button>
        </div>
    </div>

    <!-- Inputs for Resultados-->
    <div class="container mt-4">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Costo total: </label>
                <div class="input-group">
                    <input type="number" class="form-control" id="btn_costoTotal_costoOperacion">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
