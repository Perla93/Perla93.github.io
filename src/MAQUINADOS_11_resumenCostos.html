<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensiones del Acero</title>
    <link rel="icon" type="image/x-icon" href="../img/groAncor.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../src/js/scripts_maquinados.js" defer></script>
</head>

<body>
    <!-- Header Section -->
    <div class="container text-center my-4">
        <img src="../img/groAncor.png" class="img-fluid" alt="Logo GroAncor" />
        <h3 class="mt-4 text-primary">Resumen de costos</h3>
    </div>

    <!-- Results Section -->
    <div class="container text-center mt-4">
        <div class="row justify-content-center" id="resultados">
            <div class="col-12 d-flex align-items-center mb-3">
                <label class="form-label mb-0 me-2">Tipos de maquinado:</label>
                <input type="text" class="form-control me-2">
            </div>
            <div class="col-12 d-flex align-items-center mb-3">
                <label class="form-label mb-0 me-2">Tipo de material:</label>
                <input type="text" class="form-control me-2">
            </div>
            <div class="col-12 d-flex align-items-center mb-3">
                <label class="form-label mb-0 me-2">Costo total por kilogramo:</label>
                <input type="text" class="form-control me-2">
            </div>
            <div class="col-12 d-flex align-items-center mb-3">
                <label class="form-label mb-0 me-2">Costo de maquinaria H - H:</label>
                <input type="text" class="form-control me-2">
            </div>
            <div class="col-12 d-flex align-items-center mb-3">
                <label class="form-label mb-0 me-2">Costo total de operaci√≥n:</label>
                <input type="text" class="form-control me-2">
            </div>
            <div class="col-12 d-flex align-items-center mb-3">
                <label class="form-label mb-0 me-2">Costo total de trabajador:</label>
                <input type="text" class="form-control me-2">
            </div>
            <div class="col-12 d-flex align-items-center mb-3">
                <label class="form-label mb-0 me-2">Costo total de herramienta:</label>
                <input type="text" class="form-control me-2">
            </div>
            <div class="col-12 d-flex align-items-center mb-3">
                <label class="form-label mb-0 me-2">Costo por servicios extra:</label>
                <input type="text" class="form-control me-2">
            </div>
        </div>
    </div>

       <!-- Inputs for Trabajador -->
    <div class="container mt-4">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Costo total - general:</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="btn_costoTotalGral">
                </div>
            </div>
        </div>
    </div>

    <!-- Buttons for Calculation and Reset -->
    <div class="row justify-content-around">
        <div class="col-4">
            <button type="button" class="btn btn-primary btn-lg" id="btn_aceptar_resumenCosto">ACEPTAR</button>
        </div>
        <div class="col-4">
            <button type="button" class="btn btn-primary btn-lg" id="btn_limpiar_resumenCosto">LIMPIAR</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
